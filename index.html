<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>太陽系八大行星</title>
</head>
<body id="universe">
    <div id="stars"></div>
    <div id="sun"></div>
    <div id="earthOrbit">
        <img id="earth" src="./images/earth.png" alt="earth" height="80px" width="80px">
        <div id="moonOrbit">
            <div id="moon"></div>
        </div>
    </div>
    <div id="VenusOrbit">
        <img id="Venus" src="./images/Venus.png" alt="Venus" height="70px" width="70px">
    </div>
    <div id="MercuryOrbit">
        <img id="Mercury" src="./images/Mercury.png" alt="Mercury" height="60px" width="60px">
    </div>
    <div id="MarsOrbit">
        <img id="Mars" src="./images/Mars.png" alt="Mars" height="50px" width="50px">
    </div>
    <div id="SaturnOrbit">
        <img id="Saturn" src="./images/Saturn.png" alt="Saturn" height="90px" width="90px">
    </div>
    <div id="NeptuneOrbit">
        <img id="Neptune" src="./images/Neptune.png" alt="Neptune" height="100px" width="100px">
    </div>
    <div id="JupiterOrbit">
        <img id="Jupiter" src="./images/Jupiter.png" alt="Jupiter" height="110px" width="110px">
    </div>
    <div id="UranusOrbit">
        <img id="Uranus" src="./images/Uranus.png" alt="Uranus" height="120px" width="120px">
    </div>
</body>
</html>
